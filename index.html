<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <div class="page">

        <nav class="navigation">
            <p>Навигация</p>
        </nav>

        <div class="wrapper">

            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <button class="header__burger">
                            <img src="./src/images/burger.svg" alt="burger">
                        </button>

                        <div class="logo header__logo">
                            <a class="link" href="#">
                                <img class="logo__img" src="./src/images/logo.svg" alt="logo">
                            </a>
                        </div>


                        <div class="buttons header__buttons-profile">
                            <button  class="button-icon">
                                <img src="./src/images/call.svg" alt="">
                            </button>
                            <button  class="button-icon">
                                <img src="./src/images/chat.svg" alt="">
                            </button>
                            <button  class="button-icon">
                                <img src="./src/images/profile.svg" alt="">
                            </button>
                        </div>

                        <div class="buttons header__buttons-services">

                            <button  class="button-icon">
                                <img src="./src/images/repair.svg" alt="">
                            </button>
                            <button  class="button-icon">
                                <img src="./src/images/checkstatus.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>

            </header>

            <div class="content">
                <div class="container">
                    <main class="main">
                        <div class="main__header">
                            <h1 class="main__title">Услуги и сервисы</h1>
                            <div class="main__buttons">
                                <button class="button-icon">
                                    <span>Оставить заявку</span>
                                    <img src="./src/images/repair.svg" alt="">
                                </button>
                                <button  class="button-icon">
                                    <span>Статус ремонта</span>
                                    <img src="./src/images/checkstatus.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </main>
                    <section> </section>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
