<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="header__burger">
                    <img src="./src/images/burger.svg" alt="burger">
                </div>

                <span></span>

                <a class="header__logo" href="#">
                    <img src="./src/images/logo.svg" alt="logo">
                </a>

                <div class="header__buttons">
                    <button>
                        <img src="./src/images/call.svg" alt="">
                    </button>
                    <button>
                        <img src="./src/images/chat.svg" alt="">
                    </button>
                    <button>
                        <img src="./src/images/profile.svg" alt="">
                    </button>
                    <button>
                        <img src="./src/images/repair.svg" alt="">
                    </button>
                    <button>
                        <img src="./src/images/checkstatus.svg" alt="">
                    </button>
                </div>

            </div>    
        </div>
    </header>

</body>
</html>
